# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: TrialsNet
email: trialsnet-project@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  The website of the SNS TrialsNet project.
minimal_mistakes_skin: default
search: true
locale                   : "en-US"
title_separator          : "-"
subtitle                 : "TRials Supported By Smart Networks Beyond 5G" # site tagline that appears below site title in masthead
name                     : "TrialsNet"
#url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
#baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "trialsnet-project/trialsnet-project.github.io" #GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : "/assets/images/TrialsNet_Logo_with_Text_teaser.png" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/logos/TrialsNet_Logo_Icon.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "TrialsNet" # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : # "github-light" (default), "github-dark"
    issue_term           : # "pathname" (default)
  giscus:
    repo_id              : # Shown during giscus setup at https://giscus.app
    category_name        : # Full text name of the category
    category_id          : # Shown during giscus setup at https://giscus.app
    discussion_term      : # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : # '1' for enabled (default), '0' for disabled
    theme                : # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : # true, false (default)
search                   : # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
lunr:
  search_within_pages    : # true, false (default)
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true
# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

after_footer_scripts     :
  - /assets/js/cookie-consent.js

# Social Sharing
twitter:
  username               : trialsnet
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : "/assets/images/TrialsNet_Logo.jpg"
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : "Organization" # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links:  # An array of links to social media profiles
    - "https://twitter.com/trialsnet"
    - "https://www.youtube.com/channel/UC_rrNpA1oSXQ2grv_9KIjAg"
    - "https://github.com/trialsnet-project"

# Analytics
analytics:
  provider               : "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "G-J86JKH4D35"
    anonymize_ip         : false # true, false (default)


# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: "Europe/Madrid"# https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - /helpers
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  consortium:
    output: true
    permalink: /:collection/:path/
  usecases:
    output: true
    permalink: /:collection/:path/
    sort_by: order
  subprojects:
    output: true
    permalink: /:collection/:path/
    sort_by: order

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "SNS TrialsNet"
  avatar : "/assets/images/TrialsNet_Logo.jpg"
  bio    : "The Website of the TrialsNet Project"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.trialsnet.eu"
    - label: "Twitter"
      icon: "fa-brands fa-square-x-twitter"
      url: "https://twitter.com/trialsnet"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/trialsnet-project"
    - label: "Instagram"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UC_rrNpA1oSXQ2grv_9KIjAg"

footer:
  links:
    - label: "X"
      icon: "fa-brands fa-square-x-twitter"
      url: "https://x.com/trialsnet"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/trialsnet-project"
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UC_rrNpA1oSXQ2grv_9KIjAg"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/company/trialsnet/"
    - label: "6G SNS"
      icon: "fa-solid fa-earth-europe"
      url: "https://smart-networks.europa.eu"      

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: # true
      share: true
      related: true
  # _consortium
  - scope:
      path: ""
      type: consortium
    values:
      layout: single
      author_profile: false
      share: true
  # _usecases
  - scope:
      path: ""
      type: usecases
    values:
      layout: single
      author_profile: false
      share: true
  # _subprojects
  - scope:
      path: ""
      type: subprojects
    values:
      layout: single
      author_profile: false
      share: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
